language: cpp
sudo: required

script: ./.travis-ci.sh

addons:
  apt:
    packages: &base_pkg
      #base packages for all builds
      - gdb
      - libasound2-dev
      - libusb-dev
      - libftdi-dev
      - shared-mime-info
      - libudev-dev
      - libmad0-dev
      - libsndfile1-dev
      - liblo-dev
      - libfftw3-dev
 # Needed for `xmllint`
      - libxml2-utils
    packages: &qt5_pkg
      - *base_pkg
      - qt56-meta-minimal
      - qt56script
      - qt56multimedia
      - qt56serialport
      - g++-7
    packages: &qmlui_pkg
      - *base_pkg
      - libpulse-dev
      - xvfb
      - libgl1-mesa-dev
      - qt514-meta-minimal
      - qt514declarative
      - qt514quickcontrols2
      - qt5143d
      - qt514svg
      - qt514multimedia
      - qt514serialport

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      env: TASK='compile' QT='qt5'
      addons:
        apt:
          sources:
           - ubuntu-toolchain-r-test
           - sourceline: 'ppa:beineri/opt-qt562-trusty'
          packages:
           - *qt5_pkg
    - os: linux
      dist: bionic
      compiler: gcc
      env: TASK='compile' QT='qt5qml'
      addons:
        apt:
          sources:
           - ubuntu-toolchain-r-test
           - sourceline: 'ppa:beineri/opt-qt-5.14.2-bionic'
          packages:
           - *qmlui_pkg
    - os: linux
      dist: trusty
      compiler: gcc
      env: TASK='coverage' QT='qt5'
      addons:
        apt:
          sources:
           - ubuntu-toolchain-r-test
           - sourceline: 'ppa:beineri/opt-qt562-trusty'
          packages:
           - *qt5_pkg
           - lcov

cache:
  apt: true

after_success:
 - if [ "$TASK" = "coverage" ]; then coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage/coverage.info; fi
