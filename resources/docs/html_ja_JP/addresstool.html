<h1><img src="qrc:/diptool.png" width="32"> DMX DMXアドレス設定支援ツール</h1>
<p>このツールは、バージョン4.3.2で導入されたフィクスチャーのDMXの設定を楽にするためのツールです。<br>ディップスイッチでスタートアドレスを設定するフィクスチャーを使う時に役に立ちます。<br>一般的な10列のディップスイッチが表示されます。実際のフィクスチャーと同じような見た目にするために、背景色や天地反転などを設定できます。<br><br>※ ディップスイッチの１１列目以降のスイッチに注意してください。一般的には１１列目以降はDMXのアドレスの設定ではなく、フィクスチャーの設定を行うことが多いです、フィクスチャーの取扱説明書をよく読み、設定をおこなってください。</p>
