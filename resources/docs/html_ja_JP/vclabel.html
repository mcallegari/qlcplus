<h1><IMG SRC="qrc:/label.png" ALIGN="absmiddle"> バーチャルコンソール・ラベル</h1>

<p>
　ラベルは、バーチャルコンソール上の好きな位置にテキストを配置する機能です。ウィジェットの機能名などお好きなテキストを表示できます。
</p>

<h3>各種設定</h3>

<p>
　設定項目は、<b>Rename</b><IMG SRC="qrc:/editclear.png">ボタンをクリックすることで変更できます。ここでは、表示するテキストのみ編集ができます。フォントやスタイルを変更したい場合は、<a href="vcstylingplacement.html">文字書式の編集</a>から変更してください。
</p>
