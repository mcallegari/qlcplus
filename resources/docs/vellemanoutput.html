<H1>Velleman output plugin</H1>

<H2>1 Introduction</H2>
<P>
The Velleman Output plugin supports the <A HREF="http://www.velleman.eu/locale/">Velleman</A> K8062D interface 
on Windows operating systems.
</P>

<H2>2 Requirements</H2>

<H3>2.1 Windows</H3>
<P>
You must install the proprietary Velleman <A HREF="http://www.velleman.eu/distributor/support/downloads/?code=K8062">K8062D library</A> to <B>C:\Windows\System32</B>.
</P>
